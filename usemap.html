<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Scientific Codes</title>
</head>
<body>

<!-- Hiển thị kết quả trong một thẻ div -->
<div id="output"></div>

<script>
const birds = [
  {"ID": "DV8", "Name": "Eurasian Collared-Dove", "Type": "Dove" },
  {"ID": "HK12", "Name": "Bald Eagle", "Type": "Hawk" },
  {"ID": "HK6", "Name": "Cooper's Hawk", "Type": "Hawk" },
  {"ID": "SP11", "Name": "Bell's Sparrow", "Type": "Sparrow" },
  {"ID": "DV2", "Name": "Mourning Dove", "Type": "Dove" }
];

// Sử dụng map và lambda expression để lấy tất cả mã khoa học của các loài chim
const scientificCodes = birds.map(bird => bird.ID);

// Hiển thị kết quả trong thẻ div có id là "output"
document.getElementById("output").textContent = JSON.stringify(scientificCodes);
</script>

</body>
</html>
